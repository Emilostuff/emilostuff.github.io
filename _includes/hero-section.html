<!-- hero area -->
<section class="hero-area mb-180">
  <ul class="list-unstyled ml-3 mt-3">
    {% for social in site.data.settings.social %}
    <li class="mb-3"><a class="text-white" href="{{ social.link }}" target="_blank"><i class="{{ social.icon }}"></i></a></li>
    {% endfor %}
  </ul>
  <div class="container mt-n150">
    <div class="row align-items-center hero-image">
      <div class="col-sx-4 col-lg-6 col-xl-5 col-md-8 mx-auto mb-40">
        <img class="img-fluid rounded drop-shadow" src="{{ site.baseurl }}/assets/images/about/emil.jpg" alt="bg-shape">
      </div>
    </div>
  </div>
</section>
